<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator - Created by using JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
            <div class="title">Bill Amount</div>
            <div class="inputContainer">
                <span>&#8377;</span>
                <input onkeyup="calculateBill()" type="text" id="billAmountInput" placeholder="0.00">
            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input onkeyup="calculateBill()" type="text" id="tipInput" placeholder="10">
            </div>
        </div>
        <div class="container" id="bottomContainer">
            <div class="splitContainer">
                <div class="people">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="totalNumberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">&#8377;0.00</div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
